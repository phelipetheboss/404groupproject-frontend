<div class="col-md-9 p-lg-3 mx-auto my-5">
  <h4 style="text-align: center;">Community Surveys</h4>
  <br/>

  <table class="table">
    <tr *ngFor="let survey of surveyList">
      <td class="col-11">
        {{ survey.surveyName }}
      </td>
      <td class="col-1">
        <button type="button">
          <a href="#" [routerLink]="['/respond-survey/', survey._id]">
            <i class="fa-solid fa-magnifying-glass fa-lg respond"></i>
          </a>
        </button>
      </td>
    </tr>
  </table>
</div>
