<div class="col-md-9 p-lg-5 mx-auto my-5">
  <h4 style="text-align: center;">My Surveys</h4>
  <br/>

  <table class="table">
    <tr *ngFor="let survey of surveyList">
      <td class="col-10">
        {{ survey.surveyName }}
      </td>
      <td class="col-2">
        <button type="button" *ngIf="authService.isAuthenticated()" class="delete" (click)="deleteSurvey(survey._id)">
          <i class="fa-solid fa-trash fa-lg"></i>
        </button>

        <button type="button" *ngIf="authService.isAuthenticated()" class="edit">
          <a href="#" [routerLink]="['/update-survey/', survey._id]">
            <i class="fa-solid fa-pen fa-lg"></i>
          </a>
        </button>
      </td>
    </tr>
  </table>
</div>
